    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            
            // Set fake duration (since we can't get real duration until metadata loads)
            duration.textContent = '3:45';
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Update progress bar
            audioPlayer.addEventListener('timeupdate', function() {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = percent + '%';
                
                // Update current time display
                const minutes = Math.floor(audioPlayer.currentTime / 60);
                const seconds = Math.floor(audioPlayer.currentTime % 60);
                currentTime.textContent = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
                
                // Update duration if available
                if (audioPlayer.duration !== Infinity && !isNaN(audioPlayer.duration)) {
                    const durMinutes = Math.floor(audioPlayer.duration / 60);
                    const durSeconds = Math.floor(audioPlayer.duration % 60);
                    duration.textContent = durMinutes + ':' + (durSeconds < 10 ? '0' + durSeconds : durSeconds);
                }
            });
            
            // Click on progress bar to seek
            const progressBar = document.querySelector('.progress-bar');
            progressBar.addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            });
            
            // When song ends
            audioPlayer.addEventListener('ended', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                progress.style.width = '0%';
                currentTime.textContent = '0:00';
            });
            
            // Auto-play the music (with a small delay to ensure it works)
            setTimeout(() => {
                audioPlayer.play().catch(e => {
                    console.log("Autoplay prevented. Please interact with the page to play audio.");
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
            }, 500);
        });
    </script>

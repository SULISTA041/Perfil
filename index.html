    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Efeito Blob para o fundo */
        .blob {
            position: absolute;
            z-index: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0ea5e9, #6366f1);
            opacity: 0.15;
            filter: blur(60px);
            animation: blob-bounce 15s infinite ease;
        }

        .blob:nth-child(2) {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            animation-delay: -5s;
            width: 400px;
            height: 400px;
            opacity: 0.1;
        }

        .blob:nth-child(3) {
            background: linear-gradient(45deg, #10b981, #3b82f6);
            animation-delay: -10s;
            width: 350px;
            height: 350px;
            opacity: 0.1;
        }

        @keyframes blob-bounce {
            0% {
                transform: translate(10%, 10%) scale(1);
            }
            33% {
                transform: translate(90%, 50%) scale(1.1);
            }
            66% {
                transform: translate(50%, 90%) scale(0.9);
            }
            100% {
                transform: translate(10%, 10%) scale(1);
            }
        }

        /* Seu conte√∫do fica por cima */
        .container {
            position: relative;
            z-index: 10;
        }

        /* Seus estilos existentes */
        .profile-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid rgba(255, 255, 255, 0.125);
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .badge-dev {
            background: linear-gradient(90deg, #38b2ac 0%, #319795 100%);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .music-player {
            background: rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
            width: 0;
            transition: width 0.1s linear;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

                <div class="flex items-center mb-2">
                    <i class="fas fa-map-marker-alt text-red-400 mr-2"></i>

                </div>
                <div class="flex items-center">
                    <i class="fas fa-gamepad text-purple-400 mr-2"></i>

            <div class="mt-6 bg-gray-800 bg-opacity-50 rounded-lg p-4">

            <div class="flex justify-center space-x-4 mb-8">

            <div class="music-player rounded-xl p-4">
                <div class="flex items-center mb-3">
                    <img src="https://i.scdn.co/image/ab67616d0000b273a2eec11860faa68906e8e9c1" alt="Capa do √É¬Ålbum" class="w-12 h-12 rounded mr-3" />
                    <div class="flex-1">

        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Player de m√É¬∫sica (c√É¬≥digo original)
                const audioPlayer = document.getElementById("audioPlayer");
                const playPauseBtn = document.getElementById("playPauseBtn");
                const progress = document.getElementById("progress");
                const currentTime = document.getElementById("currentTime");
                const duration = document.getElementById("duration");

                duration.textContent = "3:45";

                playPauseBtn.addEventListener("click", function () {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        audioPlayer.pause();
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });

                audioPlayer.addEventListener("timeupdate", function () {
                    const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progress.style.width = percent + "%";

                    const minutes = Math.floor(audioPlayer.currentTime / 60);
                    const seconds = Math.floor(audioPlayer.currentTime % 60);
                    currentTime.textContent = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);

                    if (audioPlayer.duration !== Infinity && !isNaN(audioPlayer.duration)) {
                        const durMinutes = Math.floor(audioPlayer.duration / 60);
                        const durSeconds = Math.floor(audioPlayer.duration % 60);
                        duration.textContent = durMinutes + ":" + (durSeconds < 10 ? "0" + durSeconds : durSeconds);
                    }
                });

                const progressBar = document.querySelector(".progress-bar");
                progressBar.addEventListener("click", function (e) {
                    const percent = e.offsetX / this.offsetWidth;
                    audioPlayer.currentTime = percent * audioPlayer.duration;
                });

                audioPlayer.addEventListener("ended", function () {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    progress.style.width = "0%";
                    currentTime.textContent = "0:00";
                });

                setTimeout(() => {
                    audioPlayer.play().catch((e) => {
                        console.log("Autoplay prevented. Please interact with the page to play audio.");
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                }, 500);
            });
        </script>
